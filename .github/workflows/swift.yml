name: Swift

on:
  push:
    branches:
      - master
      - develop
      - release/*
        
  pull_request:
    branches: 
      - master
      - develop
      - release/*

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_11.4.app
      - name: Build
        run: swift build -v
      - name: Run tests
        run: swift test -v
